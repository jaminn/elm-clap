<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="elm.js"></script>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        * {
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            user-select: none;
         }

        input, textarea {
            user-select: auto;
        }

    </style>
</head>
<body>
    <div id="elm"></div>
</body>
<script src="component.js"></script>
<script>
var elm = Elm.Main.init({
    node: document.getElementById('elm')
});

var peer = new Peer();
var conn;

elm.ports.peerConnect.subscribe(function(id) {
    join(id);
});

function join(id) {
    conn = peer.connect(id);
    conn.on('open', function() {
        console.log("Conn Open");
        elm.ports.connectSuccess.send(null);

        conn.on('data', function(data) {
            //console.log('Received', data);
            elm.ports.messageReceiver.send(data);
        });
    });
}

elm.ports.sendMessage.subscribe(function(data) {
    conn.send(data);
});

peer.on('open', function(id) {
  console.log(id);
  elm.ports.idReceiver.send(id);
});

peer.on('connection', function(c) {
     conn = c;
     conn.on('open', function() {
        console.log("Conn Open");
        elm.ports.connectSuccess.send(null);

        conn.on('data', function(data) {
            console.log('Received', data);
            elm.ports.messageReceiver.send(data);
        });
    });
});

</script>

</html>
